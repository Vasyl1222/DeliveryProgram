<!DOCTYPE html>
<link rel="shortcut icon" href="/pictures/logo.png" type="image/png" >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="wrapper">
    <div class="form signup">
      <header>Signup</header>
      <form action="#">

          <input id="nameForm" type="text" name="fullname" placeholder="Full name" required>

        <input type="text" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <div class="checkbox">
          <input type="checkbox" id="signupCheck">
          <label for="signupCheck">I accept all terms & conditions</label>
        </div>
        <input class="border-btn color-one" type="submit" value="Signup">
      </form>
    </div>
    <div class="form login">
      <header>Login</header>
      <form action="#">
        <input type="text" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input class="border-btn color-one" style="margin-top: 115px;" type="submit" value="Login">
      </form>
    </div>
  </section>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
            var nameForm = document.getElementById('nameForm');
            var fullnameInput = nameForm.querySelector('input[name="fullname"]');
            
            nameForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var fullname = fullnameInput.value;
                localStorage.setItem('fullname', fullname); 
                window.location.href = 'kabinet.html'; 
            });
        });
  </script>
</body>
</html>
