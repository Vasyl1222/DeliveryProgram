<body>
    
    <header class="header">
        <a href="products.html"><img class="logo" style="width: 100px;" src="/pictures/logo.png" alt=""></a>
        <h1 style="margin-left: 150px;">Grocery Express</h1>
        <div class="header-icons">
            <a href="k"><img style="width: 40px; height: 40px; margin-right: 15px;" src="https://img.icons8.com/?size=100&id=7820&format=png&color=FFFFFF" alt="Icon 1"></a>

        </div>
    </header>

    <h2 style="margin-top: 100px;" id="greeting"></h2>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var fullname = localStorage.getItem('fullname'); 
            var greetingElement = document.getElementById('greeting');
            if (fullname) {
                greetingElement.textContent = "Вітаємо, " + fullname + "!";
            } else {
                greetingElement.textContent = "Вітаємо!";
            }
        });
    </script>
